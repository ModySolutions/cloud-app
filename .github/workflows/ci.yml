name: Build application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to Mody Cloud
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Cache Node Modules
        id: cache-node_modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node_modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install Dependencies :-)
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm install

      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“‚ Sync files to VPS using SSH
        run: |
          rsync -e "ssh -o StrictHostKeyChecking=no" -avz --no-times --delete --exclude='src/' --exclude='.git*' --exclude='node_modules/' --exclude='*.json' --exclude='*.yaml' --exclude='*.md' ./* deploy@gabegiro.com:${{ env.TARGET_DIR }} --verbose
        env:
          TARGET_DIR: "/var/www/html/mody.cloud/"
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}